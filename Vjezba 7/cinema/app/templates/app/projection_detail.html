{% extends "app/base.html" %}
{% block content %}
  <article class="media content-section">
    <!-- <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}"> -->
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ object.movieName }}</a>
        <small class="text-muted">{{ object.screeningTime|date:"F d, Y" }}</small>
      </div>
      <h2 class="article-title">{{ object.movieName }}</h2>
      <p class="article-content">{{ object.cinemaHallCapacity }}</p>
      <p class="article-content">{{ object.seatNumber }}</p>
      <div>
        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'buyticket' %}">Update</a>
        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'projection-delete' object.id %}">Delete</a>
      </div>
    </div>
  </article>
{% endblock content %}
